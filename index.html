<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML-4</title>
</head>
<body>
    <h1 style="background: thistle; padding: 25px 0; text-align: center; color: tomato; margin-bottom: 25px;">This Is Order & Unorder-List</h1>
    <marquee behavior="Alternate" direction="right">This Is Marquee Tag</marquee> <br /> <br /> <br />
    <!--Unorder-List-->
    <span style="background: violet; padding: 15px; color: wheat;">Unorder-List</span> <br>
    <ul type="disc">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul> <br>

    <!--Order-List-->
    <span style="background: yellowgreen; color: yellow; padding: 15px;">Order-List</span> <br>
    <ol type="i">
        <li>Blue</li>
        <li>Black</li>
        <li>Red</li>
        <li>Yellow</li>
    </ol> <br>

    <!--Address Tag-->
    <span style="background: springgreen; color: snow; padding: 15px;">Address Tag</span> <br> <br>
    <address>
        Arnab Saha <br>
        Feni,Bangladesh <br>
        arnabsaha51**@gmail.com <br>
        01517824***
    </address> <br>

    <!--Audio Tag-->
    <span style="background: steelblue; color: tan; padding: 15px;">Audio Tag</span> <br> <br>
    <audio src="audio/joker.mp3" controls="controls"></audio>
    <!--OR-->
    <audio controls>
        <source src="audio/krishna.mp3" type="audio/mp3">
    </audio> <br> <br>
    <!--Video Tag-->
    <span style="background: teal; color: thistle; padding: 15px;">Video Tag</span> <br> <br>
    <video src="video/present.mp4" controls loop poster="img/poster.jpg"></video>
    <!--OR-->
    <video controls="controls" width="50%" height="300px" muted>
        <source src="video/truth.mp4" type="video/mp4"/>
    </video> <br> <br>

    <!--Embed Iframe-Tag-->
    <span style="background: sienna;color: silver; padding: 15px;">Iframe Tag</span> <br> <br>
    <iframe width="727" height="409" src="https://www.youtube.com/embed/9XGekkdAIrk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--Div Tag Use Entites-->
    <div style="background: powderblue; color: purple; padding: 30px 0; margin-top: 25px;">
    <p style="text-align: center;">Copyright &copy;Arnab</p>
    </div>
</body>
</html>
